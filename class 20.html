<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apperance </title>
    <style>
     body.dark{
      background: black;
      color: white;
     }
    </style>
</head>
<body>
    <h1>Apperance</h1>
     <button onclick="toggleDark()">Dark mode</button>
    <br><br>
    <script>
     function toggleDark(){
      document.body.classList.toggle('dark');
    }
    </script>
    
</body>
</html>
